<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">

	<title>Team-bekendmaking</title>
	<meta name="description" content="Benieuwd in welk team je dit jaar zit? Open de pagina en weet het als eerste.">
	<meta name="keywords" content="Punch, Delft, Ledenbekendmaking, leden, volleybal">
	<meta name="author" content="Wouter Raateland">

	<link href="dist/index.css" type="text/css" rel="stylesheet">
</head>
<body>
	<header>
		<center>
			<h1>Team-bekendmaking</h1>
			<div class="grid medium">
				<div class="col6">
					<div class="inner">
						<label>Naam</label>
						<div class="fortune-wheel" id="nameWheel">
							<div class="inner"></div>
						</div>
					</div>
				</div>
				<div class="col2">
					<div class="inner">
						<label>Team</label>
						<div class="fortune-wheel" id="teamWheel">
							<div class="inner"></div>
						</div>
					</div>
				</div>
				<div class="col4">
					<div class="inner">
						<label>Positie</label>
						<div class="fortune-wheel" id="positionWheel">
							<div class="inner"></div>
						</div>
					</div>
				</div>
			</div>
		</center>
	</header>
	<main class="team-container"></main>
	<footer>
		<p>Ontwikkeld door <a target="_blank" href="http://www.wouterraateland.nl">Wouter Raateland</a></p>
	</footer>
	<div id="notStartedOverlay">
		<p></p>
	</div>
	<script src="dist/index.js"></script>
</body>
</html>
