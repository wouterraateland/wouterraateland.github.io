		<title>Bierlijst</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<header>
			<img src="images/logo.svg" alt="logo">
			<h1>Bierlijst Huize &pi;</h1>
		</header>
		<div id="personList"></div>
		<div id="statistics">
			<div class="row">
				<h2>Statistieken van Huize &pi;</h2>
			</div>
			<div class="row">
				<div class="col-6">
					<span id="bottleCount" class="count"></span>
					<p>flesjes gedronken</p>
				</div>
				<div class="col-6">
					<span id="crateCount" class="count"></span>
					<p>kratjes gekocht</p>
				</div>
				<div class="col-6">
					<span id="bottlesLeft" class="count"></span>
					<p>flesjes over</p>
				</div>
				<div class="col-6">
					<span id="returnCount" class="count"></span>
					<p>kratjes teruggebracht</p>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<h3>Flesjes per dag</h3>
				</div>
				<div class="col-12">
					<div class="bar">Ma</div>
					<div class="bar">Di</div>
					<div class="bar">Wo</div>
					<div class="bar">Do</div>
					<div class="bar">Vr</div>
					<div class="bar">Za</div>
					<div class="bar">Zo</div>
				</div>
			</div>
		</div>
		<script src="scripts.js"></script>
	</body>
